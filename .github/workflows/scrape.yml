name: Deploy serverless app

on:
  schedule:
    - cron: '0 5 */3 * *' # Run every 3 days at 5am
      
jobs:
  scrape:
    name: Scrape Products
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Install Node.js ${{ matrix.node-version }} modules
      run: pnpm i && pnpm run test
    
    - name: Scrape products
      run: pnpm run scrape && pnpm run clean

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - name: Upload scrape result artifact
      uses: actions/upload-artifact@v3
      with:
        name: scrape-${{ steps.date.outputs.date }}
        path: |
          webscrape/data/**/*.json
          frontend/public/**/*.json
