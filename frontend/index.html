<html lang="en">
  <head>
    <!-- SEO -->
    <title>Grocermatic</title>
    <meta
      name="description"
      content="Find the cheapest Australian groceries and track your spending."
    />
    <meta name="author" content="Meng Lin (MengLinMaker)" />
    <meta charset="UTF-8" />
    <!-- PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" sizes="512x512" href="/android-icon.svg" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000" />
    <meta name="msapplication-TileColor" content="#22c55e" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      * {
        -ms-touch-action: manipulation;
        touch-action: manipulation;
      }

      @media (max-width: 640px) {
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
          -ms-overflow-style: none; /* IE and Edge */
          scrollbar-width: none; /* Firefox */
        }
      }

      [list]::-webkit-calendar-picker-indicator {
        display: none !important;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type='number'] {
        -moz-appearance: textfield;
      }

      body {
        @apply font-sans overflow-hidden;
      }

      .card {
        @apply rounded-lg border border-light shadow-light;
        -webkit-tap-highlight-color: transparent;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        @apply text-dark;
      }
    </style>
  </head>
